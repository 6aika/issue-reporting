<!-- Template for creating small feedback box -->
{% load custom_tags %}
<div class="short-feedback-box-with-image">
    <div class="row">
        <div class="col-xs-8 col-sm-12 col-xs-offset-2 col-sm-offset-0 shadow">
            <div class="row">
                <div class="col-xs-12 short-img">
                    <img class="img-responsive" src="http://goo.gl/pqGzYQ"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 short-text">
                    <a href="{% url 'feedback_details' feedback.id %}"><h5>{{ feedback.title|default:"NO TITLE" }}</h5></a>
                    <h5 class="text-muted">{{ feedback.service_name }}</h5>
                    <span>Avattu: {{ feedback.requested_datetime|date }}</span><br>
                    <span>Korjausarvio: {{ feedback.expected_datetime|time_from_now }}</span><br>
                </div>
            </div>

        </div>

    </div>
</div>
