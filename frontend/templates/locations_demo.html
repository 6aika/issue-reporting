{% extends "base.html" %}
{% block content %}
<ul>
    {% if not feedbacks %}
    <h3>No feedbacks to show!</h3>
    {% endif %}
    {% for feedback in feedbacks %}
    <li>{{feedback.distance}} to {{feedback.address_string}} - lat: {{ feedback.lat }}, lon: {{ feedback.lon }}</li>
    {% endfor %}
</ul>
{% endblock %}
