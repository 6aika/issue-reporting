{% extends 'base.html' %}
{% load staticfiles %}

{% block head %}
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/>
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script type="text/javascript" src="{% static 'proj4-compressed.js' %}" ></script>
<script type="text/javascript" src="{% static 'proj4leaflet.js' %}" ></script>

{% endblock %}

{% block content %}

{% include 'feedback_form/stagebar.html' with stage=wizard.steps.step1 %}
<form method="post">
    {% csrf_token %}
    {{ wizard.management_form }}

    {{ form.latitude }}
    {{ form.longitude }}

    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2">
                    <button type="button" class="btn btn-block btn-success" onclick="getUserLocation()">
                    <span class="glyphicon glyphicon-map-marker"></span>
                        Oma sijainti
                    </button>
                </div>

                <div class="col-md-8">

                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-block btn-primary">
                        Seuraava
                        <span class="glyphicon glyphicon-triangle-right"></span>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="padding-top: 20px">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
</form>

<script src="{% static 'Leaflet.MakiMarkers.js' %}"></script>
<script>
    "use strict";

    var HelsinkiCoord = {lat: 60.17067, lng: 24.94152};
    // Bounds from Helsinki's Servicemap code (https://github.com/City-of-Helsinki/servicemap/)
    var bounds = L.bounds(L.point(-548576, 6291456), L.point(1548576, 8388608));

    var crs = function() {
        var bounds, crsName, crsOpts, originNw, projDef;
        crsName = 'EPSG:3067';
        projDef = '+proj=utm +zone=35 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs';
        bounds = L.bounds(L.point(-548576, 6291456), L.point(1548576, 8388608));
        originNw = [bounds.min.x, bounds.max.y];
        crsOpts = {
            resolutions: [8192, 4096, 2048, 1024, 512, 256, 128, 64, 32, 16, 8, 4, 2, 1, 0.5, 0.25, 0.125],
            bounds: bounds,
            transformation: new L.Transformation(1, -originNw[0], -1, originNw[1])
        };
        return new L.Proj.CRS(crsName, projDef, crsOpts);
    }
    var map = L.map('map', {
        crs : crs()
    }).setView([HelsinkiCoord.lat, HelsinkiCoord.lng], 11);

     L.tileLayer("http://geoserver.hel.fi/mapproxy/wmts/osm-sm/etrs_tm35fin/{z}/{x}/{y}.png", {
        attribution: 'Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
        maxZoom: 18,
        continuousWorld: true,
        tms: false
    }).addTo(map);

    var center_icon = L.MakiMarkers.icon({icon: "circle", color: "#62c462", size: "l"});
    var feedback_icon = L.MakiMarkers.icon({icon: "circle", color: "#0072C6", size: "m"});
    var highlight_icon = L.MakiMarkers.icon({icon: "circle", color: "#FFC61E", size: "m"});

    // Variable to keep track of highlighted marker
    var highlight = null;

    // Function for removing highlight 
    function removeHighlight () {
        // Check for highlight
        if (highlight !== null) {
            // Set default icon
            highlight.setIcon(feedback_icon);
            // Unset highlight
            highlight = null;
            $('#feedback_info').css("visibility", "hidden");
        }
    }

    var userLocation = new L.marker(map.getCenter(), {icon: center_icon}).addTo(map);
    storeLocation(userLocation.getLatLng());
    
    map.on('move', function(e) {
        userLocation.setLatLng(map.getCenter());
        storeLocation(userLocation.getLatLng());
    });

    function getUserLocation(e) {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var newLocation = L.latLng(position.coords.latitude, position.coords.longitude);
                userLocation.setLatLng(newLocation);
                storeLocation(newLocation);
                map.panTo(newLocation);
            }.bind(this));
        }
        else {
            console.error("Geolocation is not supported by this browser.");
        }
    }

    function updateMarker(e) {
        if (typeof(userLocation) === 'undefined') {
            userLocation = new L.marker(e.latlng).addTo(map);
            map.panTo(e.latlng);
            storeLocation(e.latlng);
        }
        else {
            userLocation.setLatLng(e.latlng);
            map.panTo(e.latlng);
            storeLocation(e.latlng)
        }
    }

    // TODO: Change to use {{form.latitude.id_for_label}} instead #id.
    function storeLocation(latlng) {
        $("#{{ form.latitude.id_for_label }}").val(latlng.lat);
        $("#{{ form.longitude.id_for_label }}").val(latlng.lng);
    }

    $.getJSON("/api/v1/feedbacks/?status=open", function (data) {
        var items = [];
        $.each(data, function (key, feedback) {

            // specify popup options 
            var customOptions =
                {
                    'maxWidth': '300',
                    'className' : 'custom'
                }

            var popupContent = "";

            popupContent += "<h3 id=\"feedback_title\"></h3>" +
                "<p id=\"feedback_service_name\"><b></b></p>" +
                "<p id=\"feedback_requested_datetime\">[feedback.requested_datetime]</p>" +
                "<p id=\"feedback_description\">[feedback.feedback_description]</p>";
                       

            var marker = L.marker([feedback.lat, feedback.long], {icon: feedback_icon}).bindPopup(popupContent, customOptions).addTo(map);
            marker.feedback = feedback;
            marker.on('click', function(e) {
                if (highlight !== null) {
                    // is highlighted, store id of marker
                    var id = highlight._leaflet_id;
                }

                removeHighlight();

                if (id !== marker._leaflet_id) {
                    // Set highlight icon
                    marker.setIcon(highlight_icon);
                    // Assign highlight
                    highlight = marker;
                }

                // @TODO : Additional id's left, remove if not required
                $('#feedback_title').text(e.target.feedback.title);
                $('.feedback_list_vote_badge').text(e.target.feedback.vote_counter);
                $('.feedback_list_vote_icon').attr("id", e.target.feedback.id);
                $('#feedback_service_name').text(e.target.feedback.service_name);
                $('#feedback_requested_datetime').text(e.target.feedback.requested_datetime);
                $('#feedback_description').text(e.target.feedback.description);
                $('#feedback_info').css("visibility", "visible");
                
            });
        });

        $("<ul/>", {
            "class": "my-new-list",
            html: items.join("")
        }).appendTo("body");
    });
</script>

<script type="text/javascript">
    $(function () {
        enable_voting("{{csrf_token}}", "{% url 'vote_feedback' %}");
    });
</script>

<script type="text/javascript" src="{% static 'enable_voting.js' %}"></script>
{% endblock %}
